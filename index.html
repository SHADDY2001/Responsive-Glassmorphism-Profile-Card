<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Responsive Glassmorphism Profile Card</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body >
	<div class="profile-card">	
		
			<div class="info-box">
				<img src="pic.jpg">
				
			
				<div class="info">
					<h1>Hannah Parker</h1>
					<p>Web Developer</p>
				</div>

			</div>		

			<div class="numbers-grid">
				<div class="box">
					<p>152</p>
					<p>Posts</p>
				</div>

				<div class="box">
					<p>220K</p>
					<p>Following</p>
				</div>
				

				<div class="box">
					<p>22</p>
					<p>Followers</p>
				</div>
				

			</div>

			<div class="btn-box">
				<button class="follow">Follow</button>
				<button class="message">Message</button>

			</div>

		
	
	</div>	
</body>
</html>
